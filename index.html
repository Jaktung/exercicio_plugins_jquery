<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cadastro</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Formulario de Cadastro</h1>
        <form action="" class="container">
            <label for="nome">Nome completo:</label>
            <input type="text" required id="nome" placeholder="Nome Sobrenome" name="nome">
            <label for="email">E-mail:</label>
            <input type="email" required id="email" placeholder="abc@gmail.com" name="email">
            <label for="telefone">Telefone:</label>
            <input type="tel" required id="telefone" placeholder="(00) 00000-0000" name="telefone">
            <label for="cpf">CPF:</label>
            <input type="tel" required id="cpf" placeholder="000.000.000-00" name="cpf">
            <label for="endereco">Endere√ßo:</label>
            <input type="text" required id="endereco" placeholder="Av. X Qd. X..." name="endereco">
            <label for="cep">CEP:</label>
            <input type="tel" required id="cep" placeholder="00000-00" name="cep">
            <button type="submit">Cadastrar:</button>
        </form>
    </div>
    
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/messages_pt_BR.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
